<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
  <title>Weather App</title>
</head>
<body class="">

  <nav class="navbar navbar-light bg-secondary p-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <h1>Weather App</h1>
      </a>
    </div>
  </nav>
  
  <div class="mt-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4 bg-light mt-5 p-3">
    <form id="weather-form" class="m-auto weather-form d-flex flex-column">
      <div class="mb-3">
        <input type="text" id="city-name" placeholder="City..." name="search" required>
        <button type="submit"><i class="fa fa-search"></i></button>
      </div>
      
      <div class="d-flex flex-row justify-content-center">
        <div>
          <input type="radio" id="cel" name="unit" value="metric" checked>
            <label for="cel">Celsius</label><br>
        </div>
        <div>
          <input type="radio" id="fah" name="unit" value="imperial">
                <label for="fah">Fahrenheit</label><br>
        </div>
      </div>
      
      <span id="requestError"></span>
    </form>
    </div>
    </div>
    </div>
  </div>

  <div id="weather-result" class="container">
    <div class="row justify-content-center">
      <div class="col-md-4 bg-light mt-5 p-3">
        <div id="result" class="mx-auto">
          
        </div>

      </div>

    </div>

  </div>


  <script src="bundle.js"></script>
</body>
</html>
